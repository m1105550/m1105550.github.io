                  <h2 class="u-align-center u-text u-text-1">元智閱人</h2>
                  <p class="u-align-left u-text u-text-2"> 關於元智閱人社，我們是一個能激發未來想像力、勇敢實踐夢想的環境。凝聚在校與校友間的情誼、引入外部資源開闊視野。讀萬卷書不如行萬里路，行萬里路不如閱人無數。職涯迷茫的路上你並不孤單，讓我們一起勇敢做出～只有我們學生才能做的事。</p>
